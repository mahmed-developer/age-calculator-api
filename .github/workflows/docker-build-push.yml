name: CI/CD Pipeline - Build & Push & Deploy to EC2

on:
  push:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: mahmeddev/age-api
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-test-push-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t $REGISTRY/$IMAGE_NAME:$IMAGE_TAG .
        docker build -t $REGISTRY/$IMAGE_NAME:latest .

    - name: Test Docker image
      run: |
        docker run -d -p 5000:5000 --name test-container $REGISTRY/$IMAGE_NAME:$IMAGE_TAG
        sleep 8
        curl --fail http://localhost:5000 || exit 1
        curl --fail "http://localhost:5000/calculate?name=Ahmed&age=25" || exit 1
        docker stop test-container && docker rm test-container

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push Docker image
      run: |
        docker push $REGISTRY/$IMAGE_NAME:$IMAGE_TAG
        docker push $REGISTRY/$IMAGE_NAME:latest

    # THIS IS THE MAGIC PART
    - name: Deploy to EC2 (Auto Pull & Restart)
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script_stop: true
        script: |
          echo "Pulling latest image..."
          docker pull mahmeddev/age-api:latest

          echo "Stopping old container..."
          docker stop age-container || true
          docker rm age-container || true

          echo "Starting new container..."
          docker run -d \
            --name age-container \
            -p 5000:5000 \
            --restart unless-stopped \
            mahmeddev/age-api:latest

          echo "Deployment complete! Visit http://$(curl -s ifconfig.me):5000"
